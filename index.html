<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>myLibrary</title>
</head>
<body>

    <header>
        <div class="site-title">
            myLibrary
        </div>
        <div class="button-container">
            <div id="add">
                Add
            </div>
            <div id="clear">
                Clear
            </div>
        </div>
    </header>

    <div class="form-container" data-shown="false">
        <form data-filled="false">
            <h1>New Book Info</h1>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
            <label for="year">Year of Publication:</label>
            <input type="number"id="year" max="2022" required>
            <button class="read" id="read" data-read="false">I HAVEN'T READ IT</button>
            <button id="add_button" disabled>
                <div class="tooltip">Missing Fields</div>
                Add Book
            </button>
            <button id="cancel">Cancel</button>
        </form>
    </div>
    <div class="container">
    </div>
    <script src="script.js"></script>
</body>
</html>
